<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Temple Inn & Suites</title>
    <meta name="description" content="Reservation page of the Final project website for Isaac Salirrosas in WDD 230: Web Frontend Development at Brigham Young University - Idaho">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
</head>
<body>
    <header>
        <img src="images/logo.png" class="logo" alt="Logo">
        <h1 class="logo-title">THE TEMPLE INN & SUITES</h1>
        <img src="images/facebook.png" class="social-icon facebook-icon" alt="Facebook icon">
        <img src="images/instagram.png" class="social-icon instagram-icon" alt="Instagram icon">
        <button id="burgerBtn" class="burger-menu"><span>&#9776;</span><span>X</span></button>
        <nav>
            <ul id="primaryNav" class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="temple.html">Temple</a></li>
                <li><a href="reservation.html">Reservation</a></li>
                <li><a href="services.html">Services</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <h1>Make your reservation</h1>
            <p>All fields marked with * are required</p>
            <form>
                <label class="top" for="fname">First name*</label>
                <input class="input-top" type="text" name="fname" required>
                <label class="top" for="lname">Last name*</label>
                <input class="input-top" type="text" name="lname" required>
                <label class="top" for="email">Email*</label>
                <input class="input-top" type="email" name="email" required>
                <label class="top" for="phone">Phone</label>
                <input class="input-top" type="text" name="phone">
                <label class="top" for="state-country">State or Country</label>
                <input class="input-top" type="text" name="state-country">
                <label class="top" for="location">Location*</label>
                <input class="input-top" type="text" name="location" required>
                <label class="top" for="date">Date*</label>
                <input class="input-top" type="date" name="date" required>
                <label class="top" for="nrooms">Number of rooms*</label>
                <input class="input-top" type="number" name="nrooms" required>
                <span>Type of rooms</span>
                <label class="sbs" for="trooms"><input type="radio" name="trooms" value="Personal">Personal</label>
                <label class="sbs" for="trooms"><input type="radio" name="trooms" value="Matrimonial">Matrimonial</label>
                <label class="sbs last-radio" for="trooms"><input type="radio" name="trooms" value="Family">Family</label>
                <label class="top" for="comments">Special accomodations/comments</label>
                <textarea class="input-top" name="comments" cols="30" rows="10"></textarea>
                <button type="submit">Make my reservation</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer-data">
            <p class="last">Last modified: <span class="last-modification"></span></p>
            <p>Icons and images from flaticon.com and unsplash.com</p>
        </div>
        <div class="maps">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3101.4048370284854!2d-77.09772048528721!3d38.98325594948481!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b7c97b6b8f21f1%3A0x9a0b3cde14da0a60!2s4800%20Montgomery%20Ln%20%23300%2C%20Bethesda%2C%20MD%2020814%2C%20EE.%20UU.!5e0!3m2!1ses-419!2spe!4v1657852518145!5m2!1ses-419!2spe" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <form>
            <h2>Contact us</h2>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
            <button type="submit">Send</button>
        </form>
    </footer>
    <script>
        const lastModification = document.querySelector('.last-modification');
        const lastModificationDate = new Date().toLocaleString('en-US', {
            day: 'numeric',
            month: 'numeric',
            year: 'numeric',
            hour: 'numeric',
            minute: 'numeric'
        })

        lastModification.textContent = lastModificationDate;

        function toggleMenu() {
        document.getElementById('primaryNav').classList.toggle('open');
        document.getElementById('burgerBtn').classList.toggle('open');
        }

        const burgerButton = document.getElementById('burgerBtn');
        burgerButton.onclick = toggleMenu;
    </script>
</body>
</html>
